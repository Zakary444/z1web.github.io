<!DOCTYPE html>
<html lang="en" style="height: 100%;">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Z1 Web - MUD Version</title>
    <style>
        html {
            height: 100%;
            background-color: black;
        }
        
        body {
            margin: 0;
            padding: 0;
            min-height: 100%;
            background-color: black;
            color: lime;
            font-family: "Courier New", Courier, monospace;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        #terminal-container {
            max-width: 63%;
            width: fit-content;
            min-width: 50vw;
            height: 75vh;
            display: flex;
            flex-direction: column;
            margin: auto;
            border: 1px solid lime;
            box-sizing: border-box;
            overflow: hidden;
            position: relative;
        }
        
        #header,
        #footer,
        #main {
            font-size: clamp(12px, 1.5vw, 18px);
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        #main {
            flex-grow: 1;
            overflow-y: auto;
            scrollbar-color: lime black;
            scrollbar-width: thin;
        }
        
        #main::-webkit-scrollbar {
            width: 10px;
        }
        
        #main::-webkit-scrollbar-track {
            background: black;
        }
        
        #main::-webkit-scrollbar-thumb {
            background-color: lime;
            border-radius: 5px;
        }
        
        pre {
            margin: 0;
            white-space: pre-wrap;
            word-wrap: break-word;
            line-height: 1.5;
            letter-spacing: 2px;
        }
        
        .crt {
            filter: contrast(150%) brightness(150%);
            background: radial-gradient(ellipse at center, rgba(0, 150, 0, 0.1) 0%, rgba(0, 0, 0, 1) 100%);
        }
    </style>
</head>

<body>
    <div id="terminal-container" class="crt">
        <pre id="header-content"></pre>
        <div id="main">
            <pre id="typed-text"></pre>
        </div>
        <pre id="footer-content"></pre>
    </div>
    <script>
        function updateBorder() {
            const container = document.getElementById('terminal-container');
            const charWidthEstimate = 9;
            const borderWidth = container.offsetWidth - (parseInt(getComputedStyle(container).paddingLeft) * 2);
            const borderLength = Math.floor(borderWidth / charWidthEstimate);
            const border = '+'.padEnd(borderLength - 1, '-') + '+';

            const headerText = 'Z1 Web';
            const footerText = '&copy; 2023 Zakary Elkins';
            const paddingLengthHeader = Math.floor((borderLength - headerText.length - 2) / 2);
            const paddingLengthFooter = Math.floor((borderLength - footerText.length - 2) / 2);

            const paddedHeader = '|' + ' '.repeat(paddingLengthHeader) + headerText + ' '.repeat(paddingLengthHeader) + '|';
            const paddedFooter = '|' + ' '.repeat(paddingLengthFooter) + footerText + ' '.repeat(paddingLengthFooter) + '|';

            document.getElementById('header-content').textContent = border + '\n' + paddedHeader + '\n' + border;
            document.getElementById('footer-content').textContent = border + '\n' + paddedFooter + '\n' + border;
        }

        window.addEventListener('resize', updateBorder);

        updateBorder();

        const text = `Welcome to Z1 Web Terminal...
        Loading...

        What I Know:
        C# | Java | Visual Studio | Unity
        JavaScript | React | JQuery | Unreal
        .NET | MySQL

        Design:
        Photoshop | Adobe XD | Illustrator | Blender

        Admin:
        Github | Google Analytics

        What I'm Learning:
        Bootstrap | TypeScript | SASS | Apache
        Wordpress | AutoDesk Maya | Video Editing`;

        let i = 0;

        function typeWriter() {
            const typedTextElement = document.getElementById('typed-text');

            if (i < text.length) {
                typedTextElement.textContent += text.charAt(i);
                i++;
                setTimeout(typeWriter, 80);
            } else {
                setTimeout(() => {
                    typedTextElement.textContent = typedTextElement.textContent.replace('Loading...\n\n', '');
                }, 1000);
            }
        }

        function adjustBordersAndText() {
            updateBorder();
            typeWriter();
        }

        window.onload = adjustBordersAndText;
    </script>
</body>

</html>
